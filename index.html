<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainTech Asset Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to BrainTech's Asset Management System</h1>

    <!-- Login Section -->
    <div class="login-form" id="loginSection">
        <h2>Employee Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="loginError" class="error-message"></p>
    </div>

    <!-- Hidden section initially, visible after login -->
    <div class="asset-management hidden" id="assetSection">
        <h2>Manage Assets</h2>
        <form id="assetForm">
            <label for="employeeName">Employee Name</label>
            <input type="text" id="employeeName" name="employeeName" required>

            <label for="assetType">Asset Type</label>
            <select id="assetType" name="assetType" required>
                <option value="Laptop">Laptop</option>
                <option value="Mobile Phone">Mobile Phone</option>
                <option value="Printer">Printer</option>
            </select>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="submit" id="submitBtn">Add Asset</button>
        </form>

        <h2>Asset Inventory</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Asset Type</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Entry Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Asset inventory will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
